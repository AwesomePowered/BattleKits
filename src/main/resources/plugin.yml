name: BattleKits
main: com.lol768.battlekits.BattleKits
version: ${project.version}-b${build.number}
author: np98765
authors: ['lol768', 'MapleFighter777', 'drtshock', 'Lolmewn', 'LaxWasHere']
softdepend: [Vault]
commands:
  battlekits:
    usage: /<command> [kit]
    description: Gives a kit
    aliases: [bk,kit,bkit]
  soup:
    usage: /<command>
    description: Refills soup bowl in your hand
    aliases: [refill,stew,soup]
  fillall:
    usage: /<command>
    description: Refills all soup in inventory
    aliases: [fullsoup]
  toolkit:
    usage: /<command> [name]
    description: Allows creation of kits with what is in the inventory.
    aliases: [tk]